    <script src="{{ url_for('static', filename='js/laz.js') }}" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var loginButton = document.getElementById("loginButton");
          loginButton.addEventListener("click", function() {
              window.location.href = "/login";  // Navigate to /login route
          });
      });
  </script>

    <header>
      <nav class="nav">

          <i class="uil uil-times navCloseBtn"></i>
          <li><a href="{{ url_for('home') }}">Home</a></li>

          <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
          <button class="login" id="loginButton">Log In</button>
        </div>
        <div class="bag">
          <i class='bx bx-shopping-bag'></i>
        </div>

        <i class="uil uil-search search-icon" id="searchIcon"></i>

          <i class="uil uil-search search-icon"></i>

          <form action="{{ url_for('login') }}" method="post">

              <div class="control">
                  <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
              </div>
          </div>

          <div class="user-box">
              <div class="control">
                  <input class="input is-large" type="password" name="password" placeholder="Your Password">
              </div>
          </div>

              <button type="submit" class="submit-btn">Login</button>
             
          </form>

            
          <button type="register" class="register-btn"><a href="{{ url_for('Register') }}">Register</a></button>
      </div> 
      
  </div>

</div>
